    <img src="Pictures/guns.png" class="guns" alt="guns picture">
    <h1>Battle Vehicles</h1>
    <div class="container">
      <div class="row">
        <div class="tank col-lg-4">
          <div class="card">
              <img src="Pictures/tank.png" alt="Tank Picture">

                <h2>Light Tank</h2>
              </div>
          </div>
        </div>
        <div class="plane col-lg-4">
          <div class="card">
              <img src="Pictures/plane.png" alt="War Plane Picture">
              <div class="card-body">
                <h2>Fighter</h2>
              </div>
          </div>
        </div>
        <div class="ship col-lg-4">
          <div class="card">
            <img src="Pictures/ship.png" alt="War Ship Picture">
            <div class="card-body">
              <h2>Light Cruiser</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
